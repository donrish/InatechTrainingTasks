<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.4.1.js"></script>
    <style>
        body {
            margin: 15px auto;
            padding: 0;
            width: 580px;
        }

        #largeImg {
            border: 5px solid red;
            width: 465px;
            height: 250px;
            padding: 5px;
        }

        .thumbs img {
            border: 5px solid blue;
            width: 100px;
            height: 100px;
            padding: 4px;
        }

            .thumbs img:hover {
                border-color: black;
            }
    </style>
    <script>
        $(document).ready(function () {
            $(".thumbs img").click(function () {
                var larimg = $(this).attr("src")
                $("#largeImg").attr({ "src":larimg});
            });
        });
    </script>

</head>
<body>
    <p>
        <img id="largeImg" src="The_Marvel_Universe.jpg" />
    </p>
    <p class="thumbs">
        <img src="marvel.jpg" />
        <img src="marvel2.jpg" />
        <img src="marvel3.jpg" />
        <img src="marvel4.jpg" />
    </p>

</body>
</html>
